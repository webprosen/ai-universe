<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <!-- Header start -->
    <header>
        <h2 class="text-center fw-bold my-4">AI Universe Hub</h2>
        <div id="sort-by-date" class="text-center mb-5">
            <div class="btn btn-danger px-3 py-2 fw-semibold">Sort By Date</div>
        </div>
    </header>
    <!-- Header end -->

    <!-- Site main content start -->
        <main>
            <section class="ai-universe-hub px-5">

                <div id="tools-container" class="pb-5">
                </div>

                <div id="loader" class="d-none">
                    <div class="d-flex justify-content-center align-items-center" style="height:100px">
                        <div class="spinner-border text-warning" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="spinner-border text-danger mx-3" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="spinner-border text-warning" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>

                <div id="see-more" class="text-center mb-5">
                    <div class="btn btn-danger px-3 py-2 fw-semibold">See More</div>
                </div>

                <!-- Modal content start -->
                    <div class="modal fade" id="toolModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="toolModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-xl modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header position-relative">
                                    <div class="red-cross-btn">
                                        <i class="fa-solid fa-circle-xmark" data-bs-dismiss="modal" aria-label="Close" class="btn-close"></i>
                                    </div>
                                </div>
                                <div class="modal-body">
                                    <div class="pro-ai-modal">
                                        <!-- Modal left -->
                                        <div id="modalContentLeft" class="modal-content-left">
                                            <h5 id="tool-description" class="fw-bold"></h5>
                                            <div id="plans" class="mt-4">
                                                <div id="plan-1" class="plan text-success fw-bold">
                                                    <div id="plan-price-1">
                                                    </div>
                                                    <div id="plan-name-1">
                                                    </div>
                                                </div>
                                                <div id="plan-2" class="plan text-warning fw-bold">
                                                    <div id="plan-price-2">
                                                    </div>
                                                    <div id="plan-name-2">
                                                    </div>
                                                </div>
                                                <div id="plan-3" class="plan text-danger fw-bold">
                                                    <div id="plan-price-3">
                                                    </div>
                                                    <div id="plan-name-3">
                                                    </div>
                                                </div>
                                            </div>
                                
                                            <div class="all-list mt-4">
                                                <div>
                                                    <h5 class="fw-bold">Features</h5>
                                                    <ul id="modal-features"></ul>
                                                </div>
                                                <div>
                                                    <h5 class="fw-bold">Integrations</h5>
                                                    <ul id="modal-integrations"></ul>
                                                </div>
                                            </div>
                                
                                        </div>
                                        <!-- Modal right -->
                                        <div id="modalContentRight" class="modal-content-right">
                                            <div class="position-relative">
                                                <img id="modal-image" src="" alt="">
                                                <span id="accuracy-badge" class="bg-danger px-3 py-1 text-white fw-semibold">
                                                    <span id="accuracy-score"></span>% accuracy
                                                </span>
                                            </div>
                                            <div class="mt-4">
                                                <h5 id="question" class="fw-bold text-center"></h5>
                                                <div id="answer" class="text-center"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                <!-- Modal content end -->

            </section>
        </main>
    <!-- Site main content end -->







    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
